<!DOCTYPE html>

<html lang="en-au">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Simple Snake</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="snake.js" defer>
	</script>
</head>

<body>
	<div id="menu" hidden>
		<h1>Snake</h1>
		<h5>A simple recreation of the classic game; Snake. Use the arrow keys or W, A, S and D to move your snake.</h5>
		<br />
		  <h3>Scale:</h3>
		  <input type="range" min="5" max="75" value="25" class="slider" id="snakeSize" oninput="sliderChange()">
		  <p id="slider-value">25</p>
		  <br />
		  <button onclick="Snake()">Play!</button>
	  </div>
	  <canvas id="game-screen" hidden></canvas>
  </body>
	
</html>
